<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>journal</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div th:replace="fragments/common-navbar::navbar"></div>
    <div class="container">
        <div class="row">
            <h1>Journal as a Table</h1>
        </div>

        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/api/journal/new}" class="btn btn-success btn-sm mb-3">add New</a>
            </div>
        </div>

        <table class="table table-striped table-success">
            <thead>
                <tr>
                    <th class="col-sm-1" scope="col">id</th>
                    <th class="col-sm-3" scope="col">Name</th>
                    <th class="col-sm-1" scope="col">Group</th>
                    <th class="col-sm-1" scope="col">Week</th>
                    <th class="col-sm-1" scope="col">Total</th>
                    <th class="col-sm-1" scope="col">P1</th>
                    <th class="col-sm-1" scope="col">Final Grade</th>
                    <th class="col-sm-1" scope="col">Final Grade (E-A)</th>
                    <th class="col-sm-2" scope="col">Handle</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="j: ${journal}">
                    <td th:text="${j.row_id}"></td>
                    <td th:text="${j.name}"></td>
                    <td th:text="${j.studentGroup.getGroupName()}"></td>
                    <td th:text="${j.week}"></td>
                    <td th:text="${j.Total}"></td>
                    <td th:text="${j.P1}"></td>
                    <td th:text="${j.final_grade}"></td>
                    <td th:text="${j.final_mark}"></td>
                    <td>
                        <a th:href="@{/api/journal/edit/{id}(id=${j.row_id})}" class="btn btn-success">Update</a>
                        <a th:href="@{/api/journal/delete/{id}(id=${j.row_id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
