<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>course activities</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div th:replace="fragments/common-navbar::navbar"></div>
    <div class="container">
        <div class="row">
            <h1>Course Activities Table</h1>
        </div>

        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/api/activities/new}" class="btn btn-success btn-sm mb-3">add New</a>
            </div>
        </div>

        <table class="table table-striped table-success">
            <thead>
                <tr>
                    <th class="col-sm-1" scope="col">id</th>
                    <th class="col-sm-1" scope="col">Date</th>
                    <th class="col-sm-1" scope="col">Course</th>
                    <th class="col-sm-1" scope="col">Teacher</th>
                    <th class="col-sm-1" scope="col">Name</th>
                    <th class="col-sm-1" scope="col">Handle</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="a: ${activities}">
                    <td th:text="${a.activity_id}"></td>
                    <td th:text="${#dates.format(a.getDate(), 'yyyy-MM-dd')}"></td>
                    <td th:text="${a.getCourse().getName()}"></td>
                    <td th:text="${a.getCourse().getTeacher().getFullName()}"></td>
                    <td th:text="${a.getName()}"></td>
                    <td>
                        <a th:href="@{/api/activities/edit/{id}(id=${a.activity_id})}"
                            class="btn btn-success">Update</a>
                        <a th:href="@{/api/activities/delete/{id}(id=${a.activity_id})}"
                            class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
